<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Nova Guard - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff9800;
            animation: fadeIn 2s ease-in;
        }
        header h1 {
            color: #ff9800;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #1f1f1f;
        }
        nav a {
            color: #ff9800;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }
        nav a:hover {
            color: #ffa500;
            text-decoration: underline;
            transition: color 0.3s ease-in-out;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        main img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header><h1>Welcome to Nova Guard</h1></header>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a> | 
        <a href="/about"><i class="fas fa-info-circle"></i> About</a> | 
        <a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a> | 
        <a href="/courses"><i class="fas fa-graduation-cap"></i> Courses</a>
    </nav>
    <main>
        <p>Onboarding with ease</p>
        <img src="https://via.placeholder.com/800x400" alt="Welcome Image">
    </main>
</body>
</html>
